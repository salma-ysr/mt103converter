<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des conversions - Attijari MT103 Converter</title>
    <link rel="stylesheet" href="/style-attijari.css">
    <style>
        .attj-history-card {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            padding: 2rem 2.5rem;
            max-width: 900px;
            width: 100%;
            margin: 2rem auto;
        }
        .attj-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .attj-history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .attj-history-table th, .attj-history-table td {
            padding: 0.7rem 1rem;
            border-bottom: 1px solid #ff9800;
            text-align: left;
        }
        .attj-history-table th {
            color: #ffb300;
            font-size: 1.1rem;
        }
        .attj-history-table td {
            color: #fff;
            font-size: 1rem;
        }
        .attj-history-table tr:last-child td {
            border-bottom: none;
        }
        .attj-status-success { color: #4caf50; font-weight: bold; }
        .attj-status-error { color: #f44336; font-weight: bold; }
        .attj-btn-small {
            padding: 0.3rem 1rem;
            font-size: 0.95rem;
            background: #d45f3b;
            border-radius: 6px;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .attj-btn-small:hover { background: #b71c1c; }
        .attj-pagination {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .attj-pagination button {
            background: #ff9800;
            color: #181818;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .attj-pagination button.active {
            background: #ffb300;
        }
        .attj-pagination button:disabled {
            background: #444;
            color: #aaa;
            cursor: not-allowed;
        }
        /* Sidebar styles */
        .sidebar {
            background: #181818;
            color: #fff;
            width: 250px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .sidebar-logo {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        .sidebar-nav {
            flex-grow: 1;
        }
        .nav-item {
            margin: 1rem 0;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-icon {
            font-size: 1.2rem;
        }
        .nav-link.active {
            color: #ff9800;
        }
        .logout-section {
            margin-top: auto;
        }
        .logout-btn {
            background: #d45f3b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        .main-content {
            margin-left: 270px;
            padding: 2rem;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/LogoAttijari.png" alt="Attijariwafa Bank" class="sidebar-logo">
            <h3 class="sidebar-title">MT103 Converter</h3>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <span class="nav-icon">ðŸ“Š</span>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="/conversion" class="nav-link">
                    <span class="nav-icon">ðŸ”„</span>
                    Conversion MT103
                </a>
            </div>
            <div class="nav-item">
                <a href="/historique" class="nav-link active">
                    <span class="nav-icon">ðŸ“‹</span>
                    Historique
                </a>
            </div>
        </nav>
        <div class="logout-section">
            <button class="logout-btn" onclick="window.location.href='/logout'">
                ðŸšª DÃ©connexion
            </button>
        </div>
    </div>
    <div class="main-content">
    <header class="attj-header">
        <div class="attj-logo">
            <img src="/LogoAttijari.png" alt="Attijari Logo" class="attj-logo-image">
            <span class="attj-logo-text">Attijari MT103 Converter</span>
        </div>
    </header>
    <main>
        <section class="attj-history-card">
            <div class="attj-history-header">
                <h1>Historique des conversions</h1>
                <div>
                    <button id="clearHistory" class="attj-btn-small">Effacer l'historique</button>
                </div>
            </div>
            <div style="margin: 1rem 0; color: #fff200;">
                Total conversions : <span id="totalConversions">-</span> | DerniÃ¨re mise Ã  jour : <span id="lastUpdate">-</span>
            </div>
            <table class="attj-history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Nom du fichier</th>
                        <th>DurÃ©e</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <tr><td colspan="6" style="text-align:center; color:#aaa;">Chargement...</td></tr>
                </tbody>
            </table>
            <div class="attj-pagination" id="pagination"></div>
        </section>
    </main>
    <footer class="attj-footer">
        <span>Â© 2025 Attijari MT103 Converter</span>
    </footer>
    <script>
        let currentPage = 0;
        let pageSize = 10;
        function fetchHistory(page = 0) {
            fetch(`/api/historique/list?page=${page}&size=${pageSize}`)
                .then(r => r.json())
                .then(data => {
                    renderHistory(data.conversions);
                    renderPagination(data.currentPage, data.totalPages);
                    document.getElementById('totalConversions').innerText = data.totalElements || 0;
                    document.getElementById('lastUpdate').innerText = new Date().toLocaleString('fr-FR');
                });
        }
        function renderHistory(list) {
            const body = document.getElementById('historyBody');
            if (!list || list.length === 0) {
                body.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#aaa;">Aucune conversion trouvÃ©e.</td></tr>';
                return;
            }
            body.innerHTML = list.map(item => `
                <tr>
                    <td>${item.date}</td>
                    <td>${item.type}</td>
                    <td class="${item.status === 'SuccÃ¨s' ? 'attj-status-success' : 'attj-status-error'}">${item.status}${item.errorMessage ? ' - ' + item.errorMessage : ''}</td>
                    <td>${item.fileName} <span style="color:#aaa;font-size:0.9em;">(${item.fileSize})</span></td>
                    <td>${item.duration}</td>
                    <td><button class="attj-btn-small" onclick="deleteHistory('${item.id}')">Supprimer</button></td>
                </tr>
            `).join('');
        }
        function renderPagination(current, total) {
            const pag = document.getElementById('pagination');
            if (total <= 1) { pag.innerHTML = ''; return; }
            let html = '';
            for (let i = 0; i < total; i++) {
                html += `<button ${i === current ? 'class="active"' : ''} onclick="fetchHistory(${i})">${i+1}</button>`;
            }
            pag.innerHTML = html;
        }
        function deleteHistory(id) {
            fetch(`/api/historique/delete?id=${id}`)
                .then(r => r.json())
                .then(() => fetchHistory(currentPage));
        }
        document.getElementById('clearHistory').onclick = function() {
            fetch('/api/historique/clear').then(r => r.json()).then(() => fetchHistory(0));
        };
        fetchHistory();
    </script>
    </div>
</body>
</html>
