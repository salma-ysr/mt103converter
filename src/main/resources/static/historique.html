<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des conversions - Attijari MT103 Converter</title>
    <link rel="stylesheet" href="/style-attijari.css">
    <style>
        :root {
            --primary-color: #ff9800;
            --secondary-color: #ffb300;
            --accent-color: #F4C204FF;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-surface: #222;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 32px rgba(255, 179, 0, 0.2);
            --radius: 12px;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === SIDEBAR - SAME AS DASHBOARD === */
        .sidebar {
            background: linear-gradient(180deg, #181818 0%, #0f0f0f 100%);
            color: var(--text-primary);
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 8px;
        }

        .sidebar-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            flex-grow: 1;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover:before,
        .nav-link.active:before {
            width: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
            background: rgba(255, 152, 0, 0.1);
            transform: translateX(5px);
        }

        .nav-icon {
            font-size: 1.2rem;
            min-width: 20px;
        }

        .logout-section {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn {
            background: linear-gradient(135deg, #d45f3b, #b71c1c);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #b71c1c, #8b0000);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* === MAIN CONTENT === */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            flex-grow: 1;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .attj-btn {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #181818;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            box-shadow: var(--shadow);
        }

        .attj-btn:hover {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .attj-btn.danger {
            background: linear-gradient(135deg, #d45f3b, #b71c1c);
            color: var(--text-primary);
        }

        .attj-btn.danger:hover {
            background: linear-gradient(135deg, #b71c1c, #8b0000);
        }

        /* === HISTORY CARD === */
        .history-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .history-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .history-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-value {
            color: var(--secondary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* === TABLE === */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .attj-history-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-surface);
            font-size: 0.9rem; /* Réduire la taille de police générale */
        }

        .attj-history-table th,
        .attj-history-table td {
            padding: 0.75rem 0.5rem; /* Réduire le padding pour plus de compacité */
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .attj-history-table th {
            background: var(--bg-dark);
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 0.8rem; /* Réduire la taille des en-têtes */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .attj-history-table tr {
            transition: all 0.3s ease;
        }

        .attj-history-table tbody tr:hover {
            background: rgba(255, 179, 0, 0.05);
        }

        /* Colonnes spécifiques avec tailles optimisées */
        .attj-history-table th:nth-child(1), /* Date */
        .attj-history-table td:nth-child(1) {
            width: 12%;
            min-width: 100px;
        }

        .attj-history-table th:nth-child(2), /* Type */
        .attj-history-table td:nth-child(2) {
            width: 10%;
            min-width: 80px;
            text-align: center;
        }

        .attj-history-table th:nth-child(3), /* Montant */
        .attj-history-table td:nth-child(3) {
            width: 10%;
            min-width: 80px;
            text-align: right;
        }

        .attj-history-table th:nth-child(4), /* Statut */
        .attj-history-table td:nth-child(4) {
            width: 8%;
            min-width: 70px;
            text-align: center;
        }

        .attj-history-table th:nth-child(5), /* Fichier Entrée */
        .attj-history-table td:nth-child(5) {
            width: 15%;
            min-width: 120px;
        }

        .attj-history-table th:nth-child(6), /* Fichier Sortie */
        .attj-history-table td:nth-child(6) {
            width: 15%;
            min-width: 120px;
        }

        .attj-history-table th:nth-child(7), /* Actions */
        .attj-history-table td:nth-child(7) {
            width: 30%;
            min-width: 200px;
        }

        /* Statuts styles */
        .attj-status-success {
            color: #4caf50;
            font-weight: 600;
            padding: 0.2rem 0.6rem; /* Réduire le padding */
            border-radius: 15px; /* Réduire le border-radius */
            background: rgba(76, 175, 80, 0.1);
            font-size: 0.8rem; /* Réduire la taille de police */
            display: inline-block;
            white-space: nowrap;
        }

        .attj-status-error {
            color: #f44336;
            font-weight: 600;
            padding: 0.2rem 0.6rem; /* Réduire le padding */
            border-radius: 15px; /* Réduire le border-radius */
            background: rgba(244, 67, 54, 0.1);
            font-size: 0.8rem; /* Réduire la taille de police */
            display: inline-block;
            white-space: nowrap;
        }

        /* Styles pour les boutons dans le tableau */
        .attj-history-table .attj-btn {
            font-size: 0.75rem; /* Réduire la taille de police des boutons */
            padding: 0.4rem 0.8rem; /* Réduire le padding des boutons */
            margin: 0.2rem; /* Réduire les marges */
            white-space: nowrap;
            min-width: auto;
        }

        .attj-history-table .file-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        /* Actions column buttons alignment */
        .attj-history-table td:nth-child(7) .attj-btn,
        .attj-history-table td:nth-child(8) .attj-btn {
            display: inline-block;
            margin: 0.1rem;
        }

        /* === PAGINATION MODERNE === */
        .attj-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .attj-pagination button {
            background: var(--bg-surface);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .attj-pagination button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 152, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .attj-pagination button:hover::before {
            left: 100%;
        }

        .attj-pagination button:hover {
            background: rgba(255, 152, 0, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .attj-pagination button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #1a1a1a;
            border-color: var(--secondary-color);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            z-index: 1;
        }

        .attj-pagination button.active:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
        }

        .attj-pagination .pagination-ellipsis {
            color: var(--text-muted);
            font-weight: 600;
            padding: 0.75rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attj-pagination .pagination-nav {
            background: var(--bg-surface);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .attj-pagination .pagination-nav:hover {
            background: rgba(255, 152, 0, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .attj-pagination .pagination-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .attj-pagination .pagination-nav:disabled:hover {
            background: var(--bg-surface);
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .history-stats {
                justify-content: center;
            }

            .attj-history-table {
                font-size: 0.9rem;
            }

            .attj-history-table th,
            .attj-history-table td {
                padding: 0.75rem 0.5rem;
            }

            .attj-pagination {
                gap: 0.25rem;
                padding: 0.5rem;
            }

            .attj-pagination button {
                padding: 0.5rem 0.75rem;
                min-width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .attj-pagination .pagination-nav {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- Sidebar Navigation (normalized) -->
    <div id="sidebarContainer"></div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Historique</h1>
                <p class="page-subtitle">Historique des conversions MT103 ↔ PACS008</p>
            </div>
            <div class="header-actions">
                <button id="clearHistory" class="attj-btn danger">🗑️ Effacer l'historique</button>
            </div>
        </div>

        <!-- History Card -->
        <div class="history-card">
            <div class="history-stats">
                <div class="stat-item">
                    <div class="stat-label">Total conversions</div>
                    <div class="stat-value" id="totalConversions">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Dernière mise à jour</div>
                    <div class="stat-value" id="lastUpdate" style="font-size: 1rem;">-</div>
                </div>
            </div>

            <div class="table-container">
                <table class="attj-history-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Fichier Entrée</th>
                        <th>Fichier Sortie</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    <tr>
                        <td colspan="7" style="text-align:center;padding:2rem;color:var(--text-muted);">
                            Chargement...
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="attj-pagination" id="pagination"></div>
        </div>
    </div>

    <script src="/sidebar.js"></script>
    <script>
        // Inject unified sidebar and set active route
        injectSidebar('/historique');
    </script>
    <script>
        let currentPage = 0;
        const pageSize = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });

        function loadHistory(page = 0) {
            fetch(`/api/historique/list?page=${page}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    renderHistory(data);
                    updateStats(data);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur chargement historique');
                });
        }

        function renderHistory(data) {
            const tbody = document.getElementById('historyTableBody');
            if (!data.conversions || data.conversions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Aucune conversion</td></tr>';
                return;
            }

            tbody.innerHTML = data.conversions.map(item => {
                const inLabel = item.direction === 'forward' ? 'MT103' : 'PACS008';
                const outLabel = item.direction === 'forward' ? 'PACS008' : 'MT103';
                const inType = item.direction === 'forward' ? 'mt103' : 'pacs008';
                const outType = item.direction === 'forward' ? 'pacs008' : 'mt103';
                return `
                    <tr>
                        <td>${item.date || '-'}</td>
                        <td>${item.type || '-'}</td>
                        <td><strong>${item.amount || 'N/A'} ${item.currency || ''}</strong></td>
                        <td class="${item.status === 'Succès' ? 'attj-status-success' : 'attj-status-error'}">
                            ${item.status}
                        </td>
                        <td>
                            <div>📄 ${item.fileNameIn || '-'}</div>
                            <button class="attj-btn" style="font-size:0.7rem;padding:0.25rem 0.6rem;margin-top:0.3rem;"
                                    onclick="downloadHist('${item.id}','${inType}','${item.fileNameIn || ''}')">
                                📥 ${inLabel}
                            </button>
                        </td>
                        <td>
                            ${item.fileNameOut ? `
                                <div>📄 ${item.fileNameOut}</div>
                                <button class='attj-btn' style='font-size:0.7rem;padding:0.25rem 0.6rem;margin-top:0.3rem;'
                                        onclick="downloadHist('${item.id}','${outType}','${item.fileNameOut}')">
                                    📥 ${outLabel}
                                </button>` : '<span style="color:#666;">—</span>'}
                        </td>
                        <td>
                            <button class="attj-btn" style="background:#d45f3b;font-size:0.7rem;padding:0.25rem 0.6rem;"
                                    onclick="deleteConversion('${item.id}')">
                                🗑️
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            renderPagination(data.currentPage, data.totalPages);
        }

        function renderPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="pagination-nav" ${currentPage === 0 ? 'disabled' : ''}
                        onclick="${currentPage > 0 ? `loadHistory(${currentPage - 1})` : ''}">
                    <span>←</span>
                </button>
            `;

            for (let i = 0; i < totalPages; i++) {
                html += `
                    <button ${i === currentPage ? 'class="active"' : ''}
                            onclick="loadHistory(${i})">
                        ${i + 1}
                    </button>
                `;
            }

            html += `
                <button class="pagination-nav" ${currentPage === totalPages - 1 ? 'disabled' : ''}
                        onclick="${currentPage < totalPages - 1 ? `loadHistory(${currentPage + 1})` : ''}">
                    <span>→</span>
                </button>
            `;

            pagination.innerHTML = html;
        }

        function updateStats(data) {
            document.getElementById('totalConversions') && (document.getElementById('totalConversions').textContent = data.totalElements || 0);
            document.getElementById('lastUpdate') && (document.getElementById('lastUpdate').textContent = new Date().toLocaleString('fr-FR'));
        }

        function deleteConversion(id) {
            if (confirm('Supprimer cette conversion ?')) {
                fetch(`/api/historique/delete?id=${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadHistory(currentPage);
                        } else {
                            alert('Suppression impossible');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        alert('Erreur lors de la suppression');
                    });
            }
        }

        document.getElementById('clearHistory').onclick = function() {
            if (confirm('Voulez-vous vraiment effacer tout l\'historique ?')) {
                fetch('/api/historique/clear', { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadHistory(0);
                        } else {
                            alert('Erreur lors de l\'effacement de l\'historique');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        alert('Erreur lors de l\'effacement de l\'historique');
                    });
            }
        };

        function downloadHist(id, type, fileName) {
            fetch(`/api/historique/download?id=${id}&type=${type}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('download');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName || `${type}_${id}.dat`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                })
                .catch(() => alert('Erreur téléchargement'));
        }

        setInterval(() => loadHistory(currentPage), 300000);
    </script>
</body>
</html>
